<form name="demoForm" role="form" novalidate [formGroup]="demoForm">
  <h2 class="text-info">Custom validate</h2>
  <h3>For example: A simple Min and Max input</h3>
  <div class="form-group">
    <label>Usernam</label>
    <input type="text" class="form-control" name="username" formControlName="username" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" formControlName="password" />
    <small class="text-danger" *ngIf="demoForm.get('password')?.errors?.veryWeakPassword">Very weak</small>
    <small class="text-danger" *ngIf="demoForm.get('password')?.errors?.weakPassword">Weak</small>
    <small class="text-success" *ngIf="demoForm.get('password')?.errors?.reasonablePassword">Reasonable</small>
    <small class="text-success" *ngIf="demoForm.get('password')?.errors?.strongPassword">Strong</small>
  </div>
  <div>
    <button type="button" [disabled]="demoForm.invalid" class="btn btn-primary" (click)="create()">
      <span>Create</span>
    </button>
    &nbsp;&nbsp;
    <small class="text-success">{{ createNotification }}</small>
  </div>
</form>
